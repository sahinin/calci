<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .calculator {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      width: 350px;
    }

    .calculator input {
      width: 100%;
      height: 50px;
      text-align: right;
      margin-bottom: 10px;
      font-size: 24px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background-color: #ddd;
    }

    .buttons button:active {
      background-color: #ccc;
    }

    .buttons .operator {
      background-color: #e67e22;
      color: white;
    }

    .buttons .function {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button class="function" onclick="clearDisplay()">C</button>
    <button class="function" onclick="backspace()">⌫</button>
    <button class="function" onclick="appendValue('(')">(</button>
    <button class="function" onclick="appendValue(')')">)</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('*')">×</button>
    <button class="function" onclick="appendValue('Math.pow(')">xʸ</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('-')">−</button>
    <button class="function" onclick="appendValue('Math.sqrt(')">√</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">+</button>
    <button class="function" onclick="appendValue('Math.log10(')">log</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="operator" onclick="calculateResult()">=</button>
    <button class="function" onclick="appendValue('Math.PI')">π</button>
    <button class="function" onclick="appendValue('Math.E')">e</button>

    <button class="function" onclick="appendValue('Math.sin(')">sin</button>
    <button class="function" onclick="appendValue('Math.cos(')">cos</button>
    <button class="function" onclick="appendValue('Math.tan(')">tan</button>
    <button class="function" onclick="appendValue('Math.log(')">ln</button>
    <button class="function" onclick="appendValue('**')">^</button>
  </div>
</div>

<script>
  function appendValue(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function backspace() {
    let display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
  }

  function calculateResult() {
    const expression = document.getElementById('display').value;
    try {
      const result = eval(expression);
      document.getElementById('display').value = result;
    } catch (e) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
