<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #2e2e2e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
    }
    input {
      width: 100%;
      height: 60px;
      font-size: 1.5em;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background: #121212;
      color: #fff;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    .equal {
      grid-column: span 2;
      background: #4CAF50;
    }
